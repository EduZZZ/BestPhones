<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Produtos Deletados</title>
</head>

<body class="d-flex flex-column h-100">

<!-- Cabeçalho e Navbar (semelhante ao que você forneceu) -->
<!-- ... -->

<main class="container mt-5">
    <h1 class="display-4">Produtos Deletados</h1>
    <a th:href="@{/Backoffice/Produtos}" class="btn btn-secondary mb-3">Voltar para Produtos</a>
    <hr>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição Curta</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtosDeletados}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao_curta}"></td>
            <td th:text="${produto.preco}"></td>
            <td th:text="${produto.qtde}"></td>
            <td>
                <a th:href="@{/Backoffice/ReativarProduto/{id}(id=${produto.id})}" class="btn btn-success">Reativar</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Rodapé (semelhante ao que você forneceu) -->
<!-- ... -->

<!-- Scripts JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
