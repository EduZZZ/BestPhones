<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados do Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Alterar Dados do Cliente</h1>
<form action="/DadosPessoais" method="post" th:object="${cliente}" th:action="@{/DadosPessoais}">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}"/>
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" readonly="readonly"/>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" readonly="readonly"/>
    </div>

    <div>
        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" th:field="*{senha}"/>
    </div>

    <div>
        <a href="/Endereco-de-entrega" th:href="@{/Endereco-de-entrega}">Endereço de Entrega</a>
    </div>

    <!-- Adicione campos para os endereços de faturamento e entrega, semelhantes ao exemplo anterior. -->

    <div>
        <input type="submit" value="Salvar Alterações"/>
    </div>
</form>
</body>
</html>
